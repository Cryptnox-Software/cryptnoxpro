name: Build and Deploy Documentation

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout cryptnoxpro repository
        uses: actions/checkout@v4
        with:
          path: cryptnoxpro

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          cd cryptnoxpro
          pip install sphinx sphinx-rtd-theme

      - name: Build Sphinx documentation
        run: |
          cd cryptnoxpro
          sphinx-build -b html docs docs/_build/html

      - name: Checkout documentation repository
        uses: actions/checkout@v4
        with:
          repository: cryptnox-software/cryptnox-software.github.io
          token: ${{ secrets.GITHUB_TOKEN }}
          path: docs-repo

      - name: Update documentation
        run: |
          # Remove old cryptnoxpro folder if it exists
          rm -rf docs-repo/cryptnoxpro
          
          # Copy new documentation
          cp -r cryptnoxpro/docs/_build/html docs-repo/cryptnoxpro
          
          # Add a timestamp file for tracking
          echo "Last updated: $(date)" > docs-repo/cryptnoxpro/last-updated.txt

      - name: Commit and push changes
        run: |
          cd docs-repo
          git config --local user.email "yannw.dev@gmail.com"
          git config --local user.name "YanNaingWinDev"
          git add .
          git commit -m "Update cryptnoxpro documentation from cryptnoxpro@${{ github.sha }}" || exit 0
          git push
