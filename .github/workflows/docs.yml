name: Build and deploy documentation

on:
  push:

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout your repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Install Doxygen and Graphviz
      - name: Install Doxygen and Graphviz
        run: sudo apt-get update && sudo apt-get install -y doxygen graphviz

      # 3. Build Doxygen documentation
      - name: Generate Doxygen docs
        run: doxygen software/nixie_clock_esp32_project/docs/Doxyfile

      # 3.1 List generated HTML files (debug)
      - name: List generated HTML
        run: ls -R software/nixie_clock_esp32_project/docs/html

      # 4. Deploy HTML documentation to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: software/nixie_clock_esp32_project/docs/html
          publish_branch: gh-pages
          allow_empty_commit: false
          keep_files: false
          force_orphan: false
          enable_jekyll: false